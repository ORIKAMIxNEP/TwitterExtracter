<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="static/style.css">
    <title>～感想一覧化ツール～</title>
</head>

<body>
    <header>
        <h1>～感想一覧化ツール～</h1>
    </header>
    <main>
        <label for="search">キーワード検索</label>
        <input type="text" placeholder="検索ワード" id="search">
            <p style="text-align: left;" valign="middle"></p>
        <label for="favorite">いいね数指定</label>
        <input type="number" min="0" id="favorite">
            <p style="text-align: left;" valign="middle"></p>
        <label for="tweet_num">ツイート数指定</label>
        <div class="range-container">
            <input type="range" min ="0" max = "100" id="tweet_num">
            <label for="range">50</label>
        </div>
        <input type="button" onclick="search()" value="検索" class="reset flat border">
        <p style="text-align: center;" valign="middle">レビューツイート一覧</p>
        <br>
        <div id="tweets"></div>
    </main>

    <script src="static/slider.js"></script>
    <script src="static/api_calls.js"></script>
</body>
</html>
